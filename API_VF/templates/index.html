<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestor de Tareas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4 text-white fw-bold">Gestor de Tareas</h1>

        <!-- Agregar tareas -->
        <div class="card mb-4">
            <div class="card-header">Agregar Nueva Tarea</div>
            <div class="card-body">
                <form id="task-form" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="title" placeholder="Título de la tarea" required>
                    </div>
                    <div class="col-md-6">
                        <textarea class="form-control" id="description" placeholder="Descripción"></textarea>
                    </div>
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary w-100" id="add-task">Agregar Tarea</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de tareas -->
        <div class="card">
            <div class="card-header">Lista de Tareas</div>
            <ul class="list-group list-group-flush" id="task-list"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="/static/js/index.js"></script>
</body>
</html>
